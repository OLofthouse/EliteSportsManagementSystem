<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/fixturelist.css" rel="stylesheet" type="text/css"> 
    <title>Elite Sport Management</title>
</head>
<body>

  <h1>Upcoming Fixtures</h1>

  <div class="fixture-container">
    <!-- First Fixture Box -->
    <div class="fixture-box">
      <div class="team-circle">
        <div id="f1-tl1" class="team-logo"></div>
        <div class="team-name"><p id="f1-tn1">Team 1</p></div>
      </div>
      <div>
        <div id="f1-mn" class="match-name">Match Name</div>
        <div class="datetime">
          <span id="f1-d">Date</span><br>
          <span id="f1-t">Time</span>
        </div>
      </div>
      <div class="team-circle">
        <div id="f1-tl2" class="team-logo"></div>
        <div class="team-name"><p id="f1-tn2">Team 2</p></div>
        
      </div>
    </div>

    <!-- Second Fixture Box -->
    <div class="fixture-box">
      <div class="team-circle">
        <div id="f2-tl1" class="team-logo"></div>
        <div class="team-name"><p id="f2-tn1">Team 1</p></div>
      </div>
      <div>
        <div id="f2-mn" class="match-name">Match Name 2</div>
        <div class="datetime">
          <span id="f2-d">Date 2</span><br>
          <span id="f2-t">Time 2</span>
        </div>
      </div>
      <div class="team-circle">
        <div id="f2-tl2" class="team-logo"></div>
        <div class="team-name"><p id="f2-tn2">Team 2</p></div>
        
      </div>
    </div>

    <!-- Third Fixture Box -->
    <div class="fixture-box">
      <div class="team-circle">
        <div id="f3-tl1" class="team-logo"></div>
        <div class="team-name"><p id="f3-tn1">Team 1</p></div>
      </div>
      <div>
        <div id="f3-mn" class="match-name">Match Name 3</div>
        <div class="datetime">
          <span id="f3-d">Date 3</span><br>
          <span id="f3-t">Time 3</span>
        </div>
      </div>
      <div class="team-circle">
        <div id="f3-tl2" class="team-logo"></div>
        <div class="team-name"><p id="f3-tn2">Team 2</p></div>
      </div>
    </div>
  </div>

  <div class="return-button">
    <button id="return-to-dashboard">Return to dashboard</button>
  </div>
    

  <script src="../static/js/fixturelist.js"></script>
</body>
</html>
