<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/trainingschedule.css" rel="stylesheet" type="text/css">
    <title>Training Schedule</title>

</head>
<body>

    <h2>Training Schedule</h2>

    <table>
        <thead>
            <tr>
                <th>Times</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows for time slots -->
            <tr>
                <td>9:00 AM - 10:30 AM</td>
                <td id="0 0"></td>
                <td id="1 0"></td>
                <td id="2 0"></td>
                <td id="3 0"></td>
                <td id="4 0"></td>
                <td id="5 0"></td>
                <td id="6 0"></td>
            </tr>
            <tr>
                <td>11:00 AM - 12:30 PM</td>
                <td id="0 1"></td>
                <td id="1 1"></td>
                <td id="2 1"></td>
                <td id="3 1"></td>
                <td id="4 1"></td>
                <td id="5 1"></td>
                <td id="6 1"></td>
            </tr>
            <tr>
                <td>1:00 PM - 2:30 PM</td>
                <td id="0 2"></td>
                <td id="1 2"></td>
                <td id="2 2"></td>
                <td id="3 2"></td>
                <td id="4 2"></td>
                <td id="5 2"></td>
                <td id="6 2"></td>
            </tr>
            <tr>
                <td>3:00 PM - 4:30 PM</td>
                <td id="0 3"></td>
                <td id="1 3"></td>
                <td id="2 3"></td>
                <td id="3 3"></td>
                <td id="4 3"></td>
                <td id="5 3"></td>
                <td id="6 3"></td>
            </tr>
            <tr>
                <td>5:00 PM - 6:30 PM</td>
                <td id="0 4"></td>
                <td id="1 4"></td>
                <td id="2 4"></td>
                <td id="3 4"></td>
                <td id="4 4"></td>
                <td id="5 4"></td>
                <td id="6 4"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="openPopup()">Add New Class</button>

    <div id="classPopup" class="popup">
        <label for="time">Select Time:</label>
        <select id="time">
            <option value="9:00 AM - 10:30 AM">9:00 AM - 10:30 AM</option>
            <option value="11:00 AM - 12:30 PM">11:00 AM - 12:30 PM</option>
            <option value="1:00 PM - 2:30 PM">1:00 PM - 2:30 PM</option>
            <option value="3:00 PM - 4:30 PM">3:00 PM - 4:30 PM</option>
            <option value="5:00 PM - 6:30 PM">5:00 PM - 6:30 PM</option>
        </select>

        <br>

        <label for="day">Select Day:</label>
        <select id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <br>

        <label for="trainingClass">Select Training Class:</label>
        <select id="trainingClass">
            <option value="Mobility">Mobility</option>
            <option value="Stamina">Stamina</option>
            <option value="Strength">Strength</option>
            <option value="Flexibility">Flexibility</option>
            <option value="Core">Core</option>
            <option value="Skill">Skill</option>
            <option value="Recovery">Recovery</option>
            <option value="Tactics">Tactics</option>
            <option value="TeamBuilding">Team Building</option>
        </select>

        <br>

        <button onclick="saveClass()">Save</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <script>
        
    </script>
    <script src="../static/js/trainingschedule.js"></script>

</body>
</html>
